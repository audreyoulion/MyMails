<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="brand">
            <img id="logo" src="/My Mails-Assets/open-message.png" alt="an open envelop with a letter">
            <h6 id="brand_name" class="mail-text">MyMails</h6>
        </div>
    </div>

    <div class="login-container">
        <div class="login-modal">
            <div class="login-description">
                <h2 class="login-title">Create Your Account</h2>
                <p>You are 5 minutes away from discovering your mailbox</p>
            </div>
            <form action="/index.html" class="login-form">
                    <div class="field">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="field">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="field">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <button class="main-button" id="login-button">Sign up</button>
            </form>

        </div>

    </div>
    
</body>
</html>
